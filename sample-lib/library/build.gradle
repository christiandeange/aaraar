plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'sh.christian.aaraar'
}

android {
  namespace 'sh.christian.samplelib'
  compileSdk 33

  defaultConfig {
    minSdk 24
    consumerProguardFiles 'consumer-rules.pro'
  }

  buildTypes {
    release {
      minifyEnabled false
    }

    publish {
      initWith release
      matchingFallbacks = ['release']
    }
  }

  packagingOptions {
    exclude "**/module-info.class"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }

  kotlinOptions {
    jvmTarget = '11'
  }
}

dependencies {
  implementation 'androidx.core:core-ktx:1.9.0'
  publishEmbed 'androidx.core:core-ktx:1.9.0'

  implementation 'androidx.appcompat:appcompat:1.6.0'
  publishEmbed 'androidx.appcompat:appcompat:1.6.0'

  implementation 'com.google.android.material:material:1.7.0'
  publishEmbed 'com.google.android.material:material:1.7.0'

  implementation 'io.reactivex.rxjava3:rxjava:3.1.5'
  publishEmbed 'io.reactivex.rxjava3:rxjava:3.1.5'
}

aaraar {
  rename("io.reactivex.rxjava3.**", "shaded.io.reactivex.rxjava3.@1")
  rename("sh.christian.samplelib.ContextsKt", "sh.christian.samplelib.MyAppPackage")
  delete("sh.christian.samplelib.SecretsKt")
}
